<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagremer</title>
    <link rel="shortcut icon" href="img/Instagram.svg" type="image/x-icon">
</head>
<body>
<div class="container">
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <div class="cabecalho__logo__imagem">
                <img src="img/Instagram.svg" alt="Instagram-icone">
            </div>
                <img src="img/unnamed-removebg-preview 1.svg" alt="Instagram-nome">
        </div>
        <div class="cabecalho__pessoa">
            <div class="pessoa__img"></div>
            <div class="cabecalho__nomes">
                <h3 class="cabecalho__nome">Matheus Bezerra</h3>
                <p class="cabecalho__tag">@matheus.bezerra4</p>
            </div>
        </div>
        <div class="cabecalho__estatisticas">
            <div class="estatistica__publicacao">
                <p>148</p>
                <p>Publicações</p>
            </div>
            <div class="estatistica__publicacao">
                <p>15K</p>
                <p>Seguidores</p>
            </div>
            <div class="estatistica__publicacao">
                <p>1K</p>
                <p>Seguidores</p>
            </div>
        </div>
    <div class="cabecalho__icones">
        <div class="cabecalho__icone">
            <a href="#">
                <img src="img/home.svg" alt="">
                <p><a href="#">início</a></p>
            </a>
        </div>
        <div class="cabecalho__icone">
            <a href="#">
                <img src="img/globe.svg" alt="">
                <p><a href="#">Explorar</a></p>
            </a>
        </div>
        <div class="cabecalho__icone">
            <a href="#">
                <img src="img/send.svg" alt="">
                <p><a href="#">Direct</a></p>
            </a>
        </div>
        <div class="cabecalho__icone">
            <a href="#">
                <img src="img/icons8-igtv.svg" alt="">
                <p><a href="#">IGTV</a></p>
            </a>
        </div>
        <div class="cabecalho__icone">
            <a href="#">
                <img src="img/settings.svg" alt="">
                <p><a href="#">Ajustes</a></p>
            </a>
        </div>

        <div class="cabecalho__icone">
            <a href="#">
                <img src="img/log-out.svg" alt="">
                <p><a href="#">Sair</a></p>
            </a>
        </div>
    </div>
    </header>
         
    <main class="conteudos">
        <section class="conteudo">
                <div class="conteudoModoNoturno"></div>
                <input type="text" placeholder="Buscar" class="conteudo__input">
            <div class="conteudo__imgs">
                <img src="img/bell.svg" alt="" class="conteudo__img">          
                <img src="img/send.svg" alt="" class="conteudo__img">
            
                <a href="#" class="conteudo__btn"><img src="img/plus-circle.svg" alt="">Adicionar foto</a>
            </div>
        </section>
        
        <section class="secao">
            <section class="stories">
                <h3 class="stories__titulo">Stories</h3>
                <div class="storie">
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>
                    <div class="storie__img"></div>

                            </div>
                            <div class="grid__mensagem">
                                <img src="img/message-circle.svg" alt="message-circle">

                            <div class="grid__mensagem">
                                <img src="img/message-circle.svg" alt="message-circle">

                    </div>
                    <div class="grid">
                        <div class="grid__imagem"><img src="img/p3.png" alt="" class="grid__imagem"></div>

                                <div class="grid__img p3"></div>
                                <p>Diego</p>
                            </div>
                            <div class="grid__coracao">
                                <img src="img/heart.svg" alt="heart">

                            </div>
                            <div class="grid__mensagem">

                    <div class="grid">

                                <img src="img/message-circle.svg" alt="message-circle">

                        </div>
                    </div>
                    <div class="grid">
                        <div><img src="img/p5.png" alt="" class="grid__imagem"></div>
                        <div class="grid__interacao">
                            <div class="grid__nome">
                                <div class="grid__img p5"></div>

                            </div>
                            <div class="grid__coracao">
                                <img src="img/heart.svg" alt="heart">

                            <div class="grid__mensagem">

                                <img src="img/heart.svg" alt="heart">

                            <div class="grid__mensagem">
                                <img src="img/message-circle.svg" alt="message-circle">
